<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block Photo Gallery - Cyrus Khani</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Inline-Block Photo Gallery</h1>
    </header>
    <section class="gallery">
        <figure>
            <img src="rome.jpg" alt="Rome">
            <figcaption>Rome</figcaption>
        </figure>
        <figure>
            <img src="venice.jpg" alt="Venice">
            <figcaption>Venice</figcaption>
        </figure>
        <figure>
            <img src="beach.jpg" alt="Beach">
            <figcaption>Beach</figcaption>
        </figure>
        <figure>
            <img src="denmark.jpg" alt="Denmark">
            <figcaption>Denmark</figcaption>
        </figure>
        <figure>
            <img src="mountains.jpg" alt="Mountains">
            <figcaption>Mountains</figcaption>
        </figure>
    </section>
    <footer>
        <p>&copy; 2024 Cyrus Khani</p>
    </footer>
</body>
</html>
